<div class="dialog">
    <h2 class="title delete"><i class="material-icons">
        warning
      </i>Delete {{data.datarule}}?</h2>
    <div mat-dialog-content>
      <h4 class="subtitle">Warning: this cannot be undone</h4>
      <p>Deleting this data rule will remove data permissions for this organization.  If this is the only data rule for this data source, the organization will see no data in reports that use this data source.
        </p>
    </div>
    <div mat-dialog-actions style="float:right">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button mat-flat-button [mat-dialog-close]="true" class="danger" cdkFocusInitial>Continue</button>
    </div>
  </div>
