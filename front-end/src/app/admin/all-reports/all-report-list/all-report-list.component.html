
<div class="breadcrumb-container">
  <div class="breadcrumb"> <span class="active"><i class="material-icons">
        assessment </i> Report List</span></div>
</div>

<div class="main-content-view" *ngIf="viewInitialized  && reports.length > 0">
  <app-report-list [reports]="reports" [allowAdd]=true (report)="goToReport($event)" style="display:flex; width: 100%; margin-bottom: 10px;"></app-report-list>

</div>

<div *ngIf="!viewInitialized && !error" style="margin:auto; padding-top: 80px; text-align: center">
  <mat-spinner style="margin:auto"></mat-spinner>
  <p style="text-align: center;">Reports Loading...</p>
</div>

<div *ngIf="viewInitialized && reports.length === 0 " class="empty-list" >
  <div class="icons">
    <i class="material-icons main"> assessment </i>
    <button [matMenuTriggerFor]="createMenu" #t="matMenuTrigger"  mat-fab class="button-fab add" color="primary-button"> <i class="material-icons">
        add
      </i>
    </button>
    <div class="new-report-menu-overlay" *ngIf="t.menuOpen">
    </div>
  </div>
  <h2 class="title"> There are no reports.</h2>
  <h3 class="title" > Create new report</h3>

</div>

<div *ngIf="error" style="text-align: center; width: 100%;">
    <app-error-message [errorMessage]="errorMessage" (tryAgain)="reInitialize()"></app-error-message>
  </div>

<mat-menu class="new-report-menu" #createMenu="matMenu" yPosition="above" [overlapTrigger]="false">
  <button mat-menu-item routerLink="./new-report">
    <mat-icon>create</mat-icon>
    <span class="text">Create New Report</span>
  </button>
  <button mat-menu-item routerLink="./share-report">
    <mat-icon>share</mat-icon>
    <span  class="text">Share New Report&nbsp;</span>
  </button>
</mat-menu>
