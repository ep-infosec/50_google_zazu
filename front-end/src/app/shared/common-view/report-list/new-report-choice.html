<div class="dialog">
  <div mat-dialog-content style="display:flex">
    <div style="width: 50%; text-align: center">
      <button mat-fab routerLink="new-report" color="primary-button" style="width: 100px; height: 100px;">
        <i class="material-icons" style="position: relative;
        z-index: 20;
        font-size: 50px;
        font-weight: normal;
        margin-left: 55px;
        margin-bottom: 25px;">
            create
            </i>
      </button>
      <p> Create New Report</p>
    </div>
    <div style="width: 50%; text-align: center">
      <button mat-fab routerLink="share-report" style="width: 100px; height: 100px" color="primary-button">
        <i class="material-icons" style="position: relative;
        z-index: 20;
        font-size: 50px;
        font-weight: normal;
        margin-left: 55px;
        margin-bottom: 25px;">
            share
            </i>
      </button>
      <p class="input-header"> Share Existing Report</p>
    </div>
  </div>
</div>
